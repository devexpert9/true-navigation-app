<ion-header mode="md">
  <ion-toolbar>
    <ion-back-button slot="start" defaullHref="/tabs/profile"></ion-back-button>
    <ion-title>
      Change Password
    </ion-title>
   </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item lines="none" class="ion-no-padding" detail="false">
    <ion-label position="stacked">Current Password</ion-label>
    <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your current password" [(ngModel)]="pwd"></ion-input>
    <ion-icon end_icon slot="end" [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" (click)="showHide()"></ion-icon>
  </ion-item>
  <ion-item lines="none" class="ion-no-padding" detail="false">
    <ion-label position="stacked">New Password</ion-label>
    <ion-input [type]="showPassword1 ? 'text' : 'password'" placeholder="Enter your new password" [(ngModel)]="pwd1"></ion-input>
    <ion-icon end_icon slot="end" [name]="showPassword1 ? 'eye-outline' : 'eye-off-outline'" (click)="showHide1()"></ion-icon>
  </ion-item>
  <ion-item lines="none" class="ion-no-padding" detail="false">
    <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input [type]="showPassword2 ? 'text' : 'password'" placeholder="Enter your confirm password" [(ngModel)]="pwd2"></ion-input>
    <ion-icon end_icon slot="end" [name]="showPassword2 ? 'eye-outline' : 'eye-off-outline'" (click)="showHide2()"></ion-icon>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button shape="round" size="full">
    Save
  </ion-button>
</ion-footer>
